<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{layouts :: headFrag}"></head>

<body>

	<nav th:replace="~{layouts :: navFrag}"></nav>
	
	<div class="container">
	<form th:action="@{/employee/save}" method="post" th:object="${emp}">
	
		<div class="form-group">
			<!-- This will be used to bind to the employee that was clicked on (Used for updates) -->
			<input type="hidden" th:field="*{empID}" />	
		</div>	
		
		<div class="row">
			<div class="col">
				<label for="firstName">First name: </label>
				<input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" />
				<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger">First Name error</p>
			</div>
			<div class="col">	
				<label for="lastName">Last name: </label>
				<input type="text" name="lastName" id="lastName" class="form-control" th:field="*{lastName}" />
				<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger">Last Name error</p>
			</div>
		</div>	
			
		<div class="form-group">	
			<p>Gender: </p>
			 <div class="form-check form-check-inline">
				<input type="radio" class="form-check-input" value="male" id="male" name="male" th:field="*{gender}" />
				<label class="form-check-label" for="male">Male</label>
			</div>
			<div class="form-check form-check-inline">	
				<input type="radio"	class="form-check-input" value="female" id="female" name="female" th:field="*{gender}" />
				<label class="form-check-label" for="female">Female</label>
			</div>	
			<p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger">Gender error</p>				
		</div>	
			
		<div class="form-group">	
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" class="form-control" th:field="*{email}" />
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email error</p>
		</div>
		
			<button class="btn btn-info" type="submit">Submit</button>
			<button class="btn btn-danger" type="reset">Reset</button>
	</form>
	</div>
	
</body>
</html>
